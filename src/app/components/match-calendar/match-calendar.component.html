<div class="container-fluid">
    <div class="row" *ngIf="calendar; else noCalendar">
        <div class="col-12">
            <h1 class="text-center">Calendario {{calendar.name}}</h1>
        </div>
        <!-- grid with matches-->
        <div class="col-4" *ngFor="let matchDay of calendar.days; let i=index">
            <div class="matchDay mb-3">
                <h6 class="p-1 text-center">Giornata {{matchDay.dayNo + 1}}</h6>
                <table class="table table-sm table-borderless">
                    <tbody>
                        <tr *ngFor="let match of matchDay.matches">
                            <td class="text-end">{{match.home.name}}</td>
                            <td class="text-center">-</td>
                            <td class="text-start">{{match.away.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- button to generate again -->
    </div>
    <ng-template #noCalendar>
        <div
        class="d-flex align-items-center justify-content-center"
        style="height: 350px; flex-direction: column;"
        >
        <p class="lead">Nessun calendario ancora creato.</p>
        <div>
            <button type="button" class="btn btn-primary" 
                [disabled]="!teams"
                (click)="createCalendar()">Crea calendario</button>
        </div>
        </div>
    </ng-template>
</div>
